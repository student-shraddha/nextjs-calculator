version: 2.1

jobs:
  deploy:
    docker:
      - image: cimg/node:18.16
    steps:
      - checkout
      - run: npm install
      - run: npm run build
      - run:
          name: Deploy to EC2
          command: |
            scp -o StrictHostKeyChecking=no -i ~/.ssh/shill -r . ubuntu@35.183.24.169:~/app
            ssh -o StrictHostKeyChecking=no -i ~/.ssh/shill ubuntu@35.183.24.169 \\\\<< 'EOF'
              cd ~/app
              npm install --production
              pm2 restart all || pm2 start npm --name "next-app" -- start
            EOF

workflows:
  version: 2
  deploy_flow:
    jobs:
      - deploy

